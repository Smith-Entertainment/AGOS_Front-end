
<div id="container-login">
    <form class="form-signin" (ngSubmit)="logar()">
        <h1 class="h3 mb-3 font-weight-normal">Bem-vindo</h1>
        <h3 class="h3 mb-3 font-weight-normal">Observatório Social de Foz do Iguaçu</h3>
        <div id="email-container">
            <img src="assets/login.png" alt="login icon">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="login.email" name="email">
                <label for="floatingInput">E-mail</label>
            </div>
        </div>


        <div id="senha-container">
            <img src="assets/senha.png" alt="senha icon">
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="login.senha" name="senha">
                <label  for="floatingPassword">Password</label>
            </div>
        </div>

        <div class="d-flex justify-content-end align-items-center">
            <label id="testeee" (click)="recuperarSenha()">Esqueci minha senha</label>
        </div>

        <div class="d-flex justify-content-lg-around " style="padding-top: 30px;">
            <button  id="loginButton"[routerLink]="['/list/obra']">Voltar</button>
            <button id="loginButton"   type="submit">Login</button>

        </div>

       <div class="d-flex justify-content-center align-items-center" style="padding-top: 25px;">

        <p>Não possui cadastro? <label id="cadastre" (click)="register()">Cadastre-se aqui</label></p>
       
       </div>

    </form>
</div>
