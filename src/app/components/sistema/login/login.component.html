
<div id="container-login">
    <form class="form-signin" (ngSubmit)="logar()">
        <h1 class="h3 mb-3 font-weight-normal">Bem-vindo</h1>
        <h3 class="h3 mb-3 font-weight-normal">Observatório Social de Foz do Iguaçu</h3>
        <div id="email-container">
            <img src="assets/login.png" alt="login icon">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="login.email">
                <label for="floatingInput">Email address</label>
            </div>
        </div>


        <div id="senha-container">
            <img src="assets/senha.png" alt="senha icon">
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="login.senha">
                <label  for="floatingPassword">Password</label>
            </div>
        </div>

        <div id="esqueci-senha">
            <input type="checkbox">
            <label>Remember me</label>
            <label id="testeee" (click)="recuperarSenha()">Esqueci minha senha</label>
        </div>

        <div id="login-voltar-btn">
            <button id="loginButton"  class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <button id="cadastrarButton" (click)="register()" class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
        </div>

       

    </form>
</div>
